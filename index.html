<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="startButton">
        <img src="images/start-button.png" alt="start button">
    </div>
    <div id="containerImg"></div>
    <div class="imageSidesRight">
        <img  id="rockRight" src="images/rockright.png">
        <img  id="paperRight" src="images/paperright.png">
        <img  id="scissorsRight" src="images/scissorsright.png">
    </div>
    <div class="imageSidesLeft">
        <img  id="rockLeft" src="images/rock.png">
        <img  id="paperLeft" src="images/paperleft.png">
        <img  id="scissorsLeft" src="images/scissorsleft.png">
    </div>
    <p class="title">
        <span class="letterFirst">ROCK</span>
        <span class="letterMiddle">PAPER</span>
        <span class="letterLast">SCISSORS</span>
    </p>
    <span class="playerUser">
        <p id="user">User</p>
        <img src="images/vs.png" alt="player image1">
    </span>
    <span class="playerComp">
        <p id="computer">Computer</p>
        <img src="images/vstwo.png" alt="player image2">
    </span>
    <span id="buttonOptions">
        <button class="rock" id="rockChoice">Rock</button>
        <button class="paper" id="paperChoice">Paper</button>
        <button class="scissors" id="scissorsChoice">Scissors</button>
    </span>
    <footer>
    <span id="restartButtonContainer">
        <img id="restartButton" src="images/restart.png" alt="restart button">
    </span>
    <span id="userPoints"></span>
    <span id="computerPoints"></span>
    <div>
        <p id="tie">Tie</p>
    </div>
    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
