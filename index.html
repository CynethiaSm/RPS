<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/RockPScissors/src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="startButton">
        <img src="\RockPScissors\assets\images\Start-button.png" alt="start button">
    </div>
    <div id="imageSides">
        <img  id="imageRight" src="\RockPScissors\assets\images\RockRight.png">
        <img  id="imageLeft" src="\RockPScissors\assets\images\Rock.png">
    </div>
    <p class="title">
        <span class="letterFirst">ROCK</span>
        <span class="letterMiddle">PAPER</span>
        <span class="letterLast">SCISSORS</span>
    </p>
    <span class="playerUser">
        <p id="user">User</p>
        <img src="\RockPScissors\assets\images\VS.png" alt="player image1">
    </span>
    <span class="playerComp">
        <p id="computer">Computer</p>
        <img src="\RockPScissors\assets\images\VSTwo.png" alt="player image2">
    </span>
    <script src="/RockPScissors/src/scripts/script.js"></script>
</body>
<footer>
    <div id="restartButton">
        <img src="\RockPScissors\assets\images\Restart.png" alt="restart button">
    </div>
</footer>
</html>
